<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Arena Futbol Oyunu</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }
        
        body {
            background-color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            color: white;
            background: linear-gradient(to bottom right, #1a1a2e, #16213e, #1a1a2e);
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            padding: 0 20px;
            margin: 0 auto;
        }
        
        .game-container {
            position: relative;
            width: 90vmin;
            height: 90vmin;
            max-width: 800px;
            max-height: 800px;
            border: 3px solid #444;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            background-color: #007a33;
        }
        
        #game-canvas {
            display: block;
            width: 100%;
            height: 100%;
            background-color: #007a33; /* Green football field color */
            z-index: 5;
            position: relative;
        }
        
        #pixi-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10; /* Canvas üzerinde */
            /* Sticker görünürlüğü için önemli */
            will-change: transform;
            transform: translateZ(0);
        }
        
        /* Giriş Ekranı */
        #login-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom right, #1a1a2e, #16213e, #1a1a2e);
            z-index: 200;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        #login-content {
            background-color: rgba(30, 30, 50, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            width: 90%;
            max-width: 500px;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .game-title {
            font-size: 32px;
            margin-bottom: 30px;
            color: #fff;
            font-weight: 700;
            font-family: 'Poppins', sans-serif;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-control {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: #3498db;
            background-color: rgba(255, 255, 255, 0.15);
            outline: none;
        }
        
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        /* Lobi ve oda sistemleri için stiller */
        #lobby-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom right, #1a1a2e, #16213e, #1a1a2e);
            z-index: 100;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        #lobby-content {
            background-color: rgba(30, 30, 50, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            width: 90%;
            max-width: 600px;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            background-color: #3498db;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            margin-right: 15px;
            font-size: 18px;
        }
        
        .user-name {
            font-size: 18px;
            font-weight: 500;
        }
        
        .lobby-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: #fff;
            font-weight: 600;
        }
        
        #room-list {
            margin: 20px 0;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .room-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(40, 40, 60, 0.6);
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 8px;
            transition: all 0.2s;
            border-left: 4px solid transparent;
        }
        
        .room-item:hover {
            background-color: rgba(60, 60, 80, 0.6);
            cursor: pointer;
            border-left-color: #3498db;
            transform: translateX(5px);
        }
        
        .room-name {
            font-weight: 600;
            font-size: 18px;
        }
        
        .room-players {
            color: #aaa;
            font-size: 14px;
            padding: 5px 10px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
        }
        
        .btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn-green {
            background-color: #2ecc71;
        }
        
        .btn-green:hover {
            background-color: #27ae60;
        }
        
        #create-room-form {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        
        #room-name {
            flex-grow: 1;
            padding: 12px 15px;
            border-radius: 8px;
            border: none;
            background-color: rgba(70, 70, 90, 0.6);
            color: white;
            font-size: 16px;
        }
        
        #room-name:focus {
            outline: none;
            background-color: rgba(80, 80, 100, 0.8);
        }
        
        #waiting-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom right, #1a1a2e, #16213e, #1a1a2e);
            z-index: 90;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        #waiting-content {
            text-align: center;
            background-color: rgba(30, 30, 50, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            width: 90%;
            max-width: 500px;
        }
        
        .waiting-title {
            font-size: 28px;
            margin-bottom: 30px;
            color: #fff;
            font-weight: 600;
        }
        
        #waiting-room-name {
            font-size: 24px;
            margin-bottom: 20px;
            background-color: rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 8px;
            font-weight: 500;
        }
        
        #waiting-player-count {
            font-size: 18px;
            margin-bottom: 40px;
            color: #3498db;
            font-weight: 500;
        }
        
        .player-waiting {
            display: flex;
            justify-content: center;
            margin: 20px 0 40px;
        }
        
        .player-icon {
            width: 60px;
            height: 60px;
            background-color: #3498db;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            margin: 0 15px;
            position: relative;
        }
        
        .player-icon.waiting {
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px dashed rgba(255, 255, 255, 0.3);
        }
        
        .player-icon.waiting::after {
            content: "?";
            color: rgba(255, 255, 255, 0.5);
        }
        
        .player-name {
            text-align: center;
            font-size: 14px;
            margin-top: 10px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        #leave-room-btn {
            background-color: #e74c3c;
            margin-top: 20px;
        }
        
        #leave-room-btn:hover {
            background-color: #c0392b;
        }
        
        /* Oyun içi UI elementleri */
        #game-ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 20;
        }
        
        .player-label {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            text-align: center;
        }
        
        /* Oyun durum mesajları */
        #game-messages {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            font-size: 18px;
            z-index: 80;
            display: none;
            text-align: center;
            font-weight: 500;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        /* Duyarlı tasarım için medya sorguları */
        @media (max-width: 768px) {
            .game-title {
                font-size: 28px;
            }
            
            #login-content, #lobby-content, #waiting-content {
                padding: 25px;
                width: 95%;
            }
            
            .btn {
                padding: 10px 20px;
                font-size: 14px;
            }
            
            .room-item {
                padding: 12px;
            }
            
            .room-name {
                font-size: 16px;
            }
            
            .game-container {
                width: 95vmin;
                height: 95vmin;
            }
        }
        
        @media (max-width: 480px) {
            .game-title {
                font-size: 24px;
            }
            
            #create-room-form {
                flex-direction: column;
            }
            
            #create-room-form button {
                width: 100%;
                margin-top: 10px;
            }
            
            .player-icon {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
            
            .waiting-title {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-container">
            <canvas id="game-canvas"></canvas>
            <div id="pixi-container"></div>
            <div id="game-ui"></div>
            <div id="game-messages"></div>
            
            <!-- Skor Tablosu -->
            <div id="score-display" style="position: absolute; top: 10px; left: 0; right: 0; display: none; justify-content: space-between; padding: 0 20px; z-index: 100;">
                <div class="player-score" style="background-color: rgba(0,0,0,0.7); padding: 8px 16px; border-radius: 10px; font-size: 18px; color: #FFD700; text-shadow: 1px 1px 3px rgba(0,0,0,0.9); font-weight: bold; box-shadow: 0 3px 8px rgba(0,0,0,0.4);">
                    <span id="player1-score-name">Oyuncu 1</span>: <span id="player1-score">0</span>
                </div>
                <div class="player-score" style="background-color: rgba(0,0,0,0.7); padding: 8px 16px; border-radius: 10px; font-size: 18px; color: white; text-shadow: 1px 1px 3px rgba(0,0,0,0.9); font-weight: bold; box-shadow: 0 3px 8px rgba(0,0,0,0.4);">
                    <span id="player2-score-name">Oyuncu 2</span>: <span id="player2-score">0</span>
                </div>
            </div>
        </div>
        
        <!-- Giriş Ekranı -->
        <div id="login-screen">
            <div id="login-content">
                <h1 class="game-title">Mini Arena Futbol Oyunu</h1>
                <div class="form-group">
                    <input type="text" id="username" class="form-control" placeholder="Kullanıcı Adınız" maxlength="15">
                </div>
                <button id="login-btn" class="btn btn-green">Oyuna Giriş Yap</button>
            </div>
        </div>
        
        <!-- Lobi Ekranı -->
        <div id="lobby-screen">
            <div id="lobby-content">
                <div class="user-info">
                    <div class="user-avatar" id="user-avatar"></div>
                    <div class="user-name" id="user-name-display">Kullanıcı</div>
                </div>
                
                <h2 class="lobby-title">Mevcut Odalar</h2>
                <div id="room-list">
                    <p id="no-rooms-message">Henüz oda yok. Yeni bir oda oluşturun!</p>
                    <!-- Odalar buraya dinamik olarak eklenecek -->
                </div>
                <div id="create-room-form">
                    <input type="text" id="room-name" placeholder="Oda İsmi" maxlength="20">
                    <button id="create-room-btn" class="btn btn-green">Oda Oluştur</button>
                </div>
                <div style="margin-top: 15px; text-align: center;">
                    <button id="refresh-rooms-btn" class="btn">Odaları Yenile</button>
                </div>
            </div>
        </div>
        
        <!-- Bekleme Ekranı -->
        <div id="waiting-screen">
            <div id="waiting-content">
                <h2 class="waiting-title">Oyuncu Bekleniyor</h2>
                <div id="waiting-room-name">Oda: -</div>
                
                <div class="player-waiting">
                    <div>
                        <div class="player-icon" id="player1-icon"></div>
                        <div class="player-name" id="player1-name">Sen</div>
                    </div>
                    <div>
                        <div class="player-icon waiting" id="player2-icon">?</div>
                        <div class="player-name" id="player2-name">Bekleniyor...</div>
                    </div>
                </div>
                
                <div id="waiting-player-count">Oyuncular: 1/2</div>
                <button id="leave-room-btn" class="btn">Odadan Ayrıl</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pixi.js@6.5.2/dist/browser/pixi.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
    <script src="multiplayer.js"></script>
</body>
</html>
