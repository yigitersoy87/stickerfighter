<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Arena Futbol Oyunu</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="game-container">
            <canvas id="game-canvas"></canvas>
            <div id="pixi-container"></div>
            <div id="game-ui"></div>
            <div id="game-messages"></div>
            
            <!-- Score Display -->
            <div id="score-display">
                <div class="player-score">
                    <span id="player1-score-name">Player 1</span>: <span id="player1-score">0</span>
                </div>
                <div class="player-score">
                    <span id="player2-score-name">Player 2</span>: <span id="player2-score">0</span>
                </div>
            </div>
        </div>
        
        <!-- Login Screen -->
        <div id="login-screen">
            <div id="login-content">
                <h1 class="game-title">Mini Arena Futbol Oyunu</h1>
                <div class="form-group">
                    <input type="text" id="username" class="form-control" placeholder="Kullanıcı Adınız" maxlength="15">
                </div>
                <button id="login-btn" class="btn btn-green">Oyuna Giriş Yap</button>
            </div>
        </div>
        
        <!-- Lobby Screen -->
        <div id="lobby-screen">
            <div id="lobby-content">
                <div class="user-info">
                    <div class="user-avatar" id="user-avatar"></div>
                    <div class="user-name" id="user-name-display">Kullanıcı</div>
                </div>
                
                <h2 class="lobby-title">Mevcut Odalar</h2>
                <div id="room-list">
                    <p id="no-rooms-message">Henüz oda yok. Yeni bir oda oluşturun!</p>
                </div>
                <div id="create-room-form">
                    <input type="text" id="room-name" placeholder="Oda İsmi" maxlength="20">
                    <button id="create-room-btn" class="btn btn-green">Oda Oluştur</button>
                </div>
                <div style="margin-top: 15px; text-align: center;">
                    <button id="refresh-rooms-btn" class="btn">Odaları Yenile</button>
                </div>
            </div>
        </div>
        
        <!-- Waiting Screen -->
        <div id="waiting-screen">
            <div id="waiting-content">
                <h2 class="waiting-title">Oyuncu Bekleniyor</h2>
                <div id="waiting-room-name">Oda: -</div>
                
                <div class="player-waiting">
                    <div>
                        <div class="player-icon" id="player1-icon"></div>
                        <div class="player-name" id="player1-name">Sen</div>
                    </div>
                    <div>
                        <div class="player-icon waiting" id="player2-icon">?</div>
                        <div class="player-name" id="player2-name">Bekleniyor...</div>
                    </div>
                </div>
                
                <div id="waiting-player-count">Oyuncular: 1/2</div>
                <button id="leave-room-btn" class="btn">Odadan Ayrıl</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pixi.js@6.5.2/dist/browser/pixi.min.js"></script>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <script type="module" src="game.js"></script>
    <script type="module" src="multiplayer.js"></script>
</body>
</html>
